<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Oshkosh Bgosh</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>

    <div id="example"></div>
    <script type="text/babel">


    function Apple() {
      return (
        <div>
          <h1>apple</h1>
          <h2>apple</h2>
        </div>
      );
    }

    function Apple1(props) {
      return (
        <div>
          <h1>{props.fruit}</h1>
          <h2>{props.number}</h2>
        </div>
      );
    }

    ReactDOM.render(
        <div>
          <Apple />
          <Apple1 fruit="apple" number="1"/>
          <Apple1 fruit="ornage" number="3"/>
        </div>,
      document.getElementById('example')
    );
